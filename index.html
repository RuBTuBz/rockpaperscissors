    <script>
        // create a function for computerschoice - a random number between 1-3 
        function defineComputerChoice () {
                let n=(Math.floor(Math.random()*100))
                let randomOutcome;
            
            if (n <= 33) {
                randomOutcome = "Rock"
            }

            else if (n >= 66) {
                randomOutcome = "Scissors"
            }

            else { 
                randomOutcome = "Paper"
            }

            return randomOutcome;
        }

        let computersChoice = defineComputerChoice();
        console.log (`The computers choice is "${computersChoice}"`)

    
        // create an value for humanChoice - is rock paper or scissors depending on choice (use prompt)
        function defineHumanChoice () {
            let humanOutcome = prompt("Make your choice: Scissors, Paper or Rock", "")

            let normalizedInput = humanOutcome.trim().toLowerCase();
    
            if (normalizedInput === "rock" || normalizedInput === "paper" || normalizedInput === "scissors") {
                return normalizedInput.charAt(0).toUpperCase() + normalizedInput.slice(1);
            }

            else if (humanOutcome === null) {
                return "cancelled";
            }
            
             else {
                alert ("Please pick Rock, Paper or Scissors");
                return defineHumanChoice();
             }
        }

        let humanChoice = defineHumanChoice()

        console.log (`Your choice was "${humanChoice}"`)
        
        // Make a score tally for human and compiuter
        let humanScore = 0
        let computerScore = 0

        // create logic - in a function - to play (playRound)
        
        function playRound (humanChoice, computersChoice){
            if (humanChoice === computersChoice){
                console.log ("Draw!")
                console.log (`Your score is ${humanScore}.`)
                console.log (`The computer's score is ${computerScore}`)
                return playRound
            }
            else if (
                (humanChoice === "Rock" && computersChoice === "Scissors")||
                (humanChoice === "Scissors" && computersChoice === "Paper") ||
                (humanChoice === "Paper" && computersChoice === "Rock")
                ){
                    console.log ("You Win!");
                    humanScore = (humanScore)+1;
                    console.log (`Your score is ${humanScore}.`);
                    console.log (`The computer's score is ${computerScore}`);
                }

            else {
                console.log ("You lose!")
                computerScore = (computerScore)+1
                console.log (`Your score is ${humanScore}.`)
                console.log (`The computer's score is ${computerScore}`)
            }
        }

        playRound(humanChoice, computersChoice)
